<!DOCTYPE html  >
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>listado de Estudiantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>



	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de Estudiantes</a>
		<!-- Navbar links -->

		<div classs="collapse navbar-collapse" id="collapsibleNavbar">

			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Control de estudiantes</a></li>
			</ul>
		</div>
	</nav>





	<div class="container">

		<div class="row">

			<h1>Lista de estudiantes</h1>

		</div>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>

				</tr>


			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text=${estudiante.nombre}></td>
					<td th:text=${estudiante.apellido}></td>
					<td th:text=${estudiante.email}></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
