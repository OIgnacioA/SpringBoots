<!DOCTYPE html  >
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Estudiantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>



	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de Estudiantes</a>
		<!-- Navbar links -->

		<div classs="collapse navbar-collapse" id="collapsibleNavbar">

			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Control de estudiantes</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6  container justify-content-center card">
				<h1 class="text-center">Registro de Estudiante</h1>
				<div class="card-body">
					<form th:action=@{/estudiantes} th:object="${estudiante}"
						method="POST">
						<div class="form-group">
							<label>Nombre : </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite su nombre: ">
						</div>
						<br>
						<div class="form-group">
							<label>Apellido : </label> <input type="text" name="apellido"
								th:field="*{apellido}" class="form-control"
								placeholder="Digite su Apellido: ">
						</div>
						<br>
						<div class="form-group">
							<label>eMail : </label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Digite su eMail: ">
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
